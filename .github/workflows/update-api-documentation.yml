name: Update API documentation
on:
  schedule:
    # runs every day at 02:02 UTC
    - cron: '2 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache .m2 repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Build tools
        run: mvn -B package
      - name: Parse web API
        run: ./scripts/update-api-documentation.sh
      - name: Generate Java
        run: ./scripts/generate-java.sh
      - name: Generate Open API
        run: ./scripts/generate-open-api.sh
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.3.0
        with:
          commit-message: 'Update web API documentation'
          branch: 'automated-api-documentation-update'
          delete-branch: true
          base: master
          title: 'Update web API documentation'
          body: 'Automated Spotify web API documentation update'
      - name: Check outputs
        run: echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
